ng ready to retire. It was her last year. I asked her if I could really fucking, really like get in there and really fucking like to lecture and things like that. And she totally let me have free reign over the class. You know, at first the guys were like, F you, you know, you\'re not the fucking police. I\'m like, Yeah, I know. I\'m not the police. I\'m one of you. We\'re the same. But I know a few tricks to where you can get it. You don\'t want to be in this class. Yeah, I get it. So then just take the test and be done. Just get it done. Then you don\'t have to worry about it. And he\'s like, most people would be like, how the fuck are you? Nobody\'s gonna hire me, dude. I got fucking tattoos all over my face. Nobody\'s gonna fucking hire me. I\'m like, so, okay, so nobody\'s gonna hire you. So go to school then. Like you could be a career fucking college student. And you know, there\'s all kinds of options. You don\'t have to go to work. Anyways, you know, the teachers would like, they would try to like get people to start from decimals and work all the way up. I\'m like, fuck that. No, just get them to where they can pass the test. That\'s all that really matters. Just get them to pass the test. That\'s all that matters. If they suck at fractions, if they can\'t get fractions, then fuck fractions. Focus on other shit. You know, if you, if you guess, if you guess on it\'s so they\'re multiple choice, you get four options. Two of them are totally fucking wrong, right? There\'s obviously they\'re way wrong. So if you just, just go off that alone, you got a 50, 50 chance of being right. Even if you just guess. And so that\'s what I tell the guys, I\'d be like, just do just two of them are way fucking wrong. So then if you just go based off that, boom, you got a 50 50 chance of being right, even if you guess so that\'s pretty good odds. And so you know, I\'d be like, if you suck at fractions, fine, guess guess all through fractions, just burn them out. Don\'t even tr         // --- RENDERERS ---
        function renderHub() {
            document.getElementById('hub-view').classList.remove('hidden');
            document.getElementById('lab-view').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');

            const hub = document.getElementById('hub-view');
            const completeSongs = songs.filter(song => productionReadySongs.includes(song.id));
            hub.innerHTML = completeSongs.map(song => `
                <div onclick="renderSongLab('${song.id}')" class="group bg-gray-900 border border-gray-800 p-6 rounded-lg cursor-pointer hover:border-green-500/50 transition-all hover:shadow-[0_0_20px_rgba(74,222,128,0.1)]">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-2xl font-bold text-white group-hover:text-green-400 transition-colors">${song.title}</h2>
                        <span class="text-xs font-mono text-gray-500 border border-gray-800 px-2 py-1 rounded">${song.bpm} BPM</span>
                    </div>
                    <p class="text-gray-400 text-sm mb-6 font-light">${song.profile}</p>
                    <div class="flex flex-wrap gap-2">
                        ${song.tags.map(t => `<span class="text-xs text-gray-500 bg-gray-800 px-2 py-1 rounded">#${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderSongLab(id) {
            const song = songs.find(s => s.id === id);
            if (!song) return;

            document.getElementById('hub-view').classList.add('hidden');
            document.getElementById('lab-view').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');

            // Meta
            document.getElementById('song-meta').innerHTML = `
                <h2 class="text-5xl font-bold text-white mb-2">${song.title}</h2>
                <div class="flex items-center gap-4 text-gray-400 font-mono text-sm">
                    <span class="text-green-400">ID: ${song.id}</span>
                    <span>|</span>
                    <span>${song.bpm} BPM</span>
                    <span>|</span>
                    <span>${song.profile}</span>
                </div>
            `;

            // Lyrics
            document.getElementById('lyrics-container').innerHTML = song.lyrics.map(l => `
                <div class="border-l-2 border-gray-700 pl-4 py-1 hover:border-green-500 transition-colors">
                    <span class="text-xs font-bold text-green-500 uppercase tracking-wider block mb-1">${l.section}</span>
                    <p class="text-gray-300 leading-relaxed">${l.text}</p>
                    ${l.note ? `<p class="text-xs text-gray-600 mt-1 font-mono">// ${l.note}</p>` : ''}
                </div>
            `).join('');

            // Visuals
            document.getElementById('visuals-container').innerHTML = song.visuals.map(v => `
                <div class="flex gap-4 text-sm font-mono border-b border-gray-800 pb-2 last:border-0">
                    <span class="text-green-400 w-12 shrink-0">${v.time}</span>
                    <div>
                        <span class="font-bold text-gray-300 block">${v.event}</span>
                        <span class="text-gray-500 text-xs">${v.desc}</span>
                    </div>
                </div>
            `).join('');

            initCharts(song);
        }

        function initCharts(song) {
            if (flowChart) flowChart.destroy();
            if (mixChart) mixChart.destroy();

            // Flow Chart (Line)
            const ctxFlow = document.getElementById('flowChart').getContext('2d');
            flowChart = new Chart(ctxFlow, {
                type: 'line',
                data: {
                    labels: ['1', '2', '3', '4', '5', '6', '7', '8'],
                    datasets: [
                        {
                            label: 'Density',
                            data: song.metrics.density,
                            borderColor: '#4ade80', // green-400
                            backgroundColor: 'rgba(74, 222, 128, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Intensity',
                            data: song.metrics.intensity,
                            borderColor: '#60a5fa', // blue-400
                            backgroundColor: 'rgba(96, 165, 250, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#9ca3af' } } },
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                        x: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } }
                    }
                }
            });

            // Mix Chart (Radar)
            const ctxMix = document.getElementById('mixChart').getContext('2d');
            mixChart = new Chart(ctxMix, {
                type: 'radar',

                        pointBorderColor: '#fff'

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        r: {
                            angleLines: { color: '#374151' },
                            grid: { color: '#374151' },
                            pointLabels: { color: '#e5e7eb', font: { size: 12 } },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: { display: false }
                        }
                    }
                }
            });
